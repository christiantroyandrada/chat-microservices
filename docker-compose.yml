services:
  # Setup service - generates .env files from consolidated secrets before other services start
  # Automatically generates strong JWT secrets if missing or weak
  setup:
    image: node:22-bullseye-slim
    volumes:
      - ./scripts:/scripts:ro
      - ./docker-secrets:/docker-secrets
      - ./user-service:/user-service
      - ./chat-service:/chat-service
      - ./notification-service:/notification-service
    command: /scripts/generate-envs.sh
    restart: "no"

  postgres:
    image: postgres:17.6-trixie
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${ADMIN_USERNAME}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRES_DB: chat_db
    secrets:
      - app_secrets
    depends_on:
      setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ADMIN_USERNAME} -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  # Web UI for PostgreSQL - pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8088:80" # visit http://localhost:8088 (bound to localhost only)
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    secrets:
      - app_secrets
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/misc/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  user:
    build: ./user-service
    restart: always
    expose:
      - "8081"
    env_file:
      - ./user-service/.env
    environment:
      # build the URI from .env variables (keeps credentials out of the compose file itself)
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
      # For local development use 'development', for production deployment use 'production'
      NODE_ENV: development
    secrets:
      - app_secrets
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http'); const req=http.get('http://localhost:8081/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  chat:
    build: ./chat-service
    restart: always
    expose:
      - "8082"
    env_file:
      - ./chat-service/.env
    environment:
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
      NODE_ENV: development
    secrets:
      - app_secrets
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http'); const req=http.get('http://localhost:8082/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  notification:
    build: ./notification-service
    restart: always
    expose:
      - "8083"
    env_file:
      - ./notification-service/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http'); const req=http.get('http://localhost:8083/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:85:8080"  # map host 85 to container 8080 (non-root port)
    extra_hosts:
      # Allow nginx container to reach the host's frontend dev server at localhost:5173
      - "host.docker.internal:host-gateway"
    depends_on:
      user:
        condition: service_healthy
      chat:
        condition: service_healthy
      notification:
        condition: service_healthy
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/user/health >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

volumes:
  postgres-data:
  pgadmin-data:

secrets:
  app_secrets:
    file: ./docker-secrets/app_secrets
