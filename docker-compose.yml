services:
  # Setup service - generates .env files from consolidated secrets before other services start
  # Automatically generates strong JWT secrets if missing or weak
  # Reads secrets directly from bind-mounted docker-secrets directory
  setup:
    image: node:22-bullseye-slim
    working_dir: /app
    volumes:
      - ./scripts:/app/scripts:ro
      - ./docker-secrets:/app/docker-secrets:ro
      - ./user-service:/app/user-service
      - ./chat-service:/app/chat-service
      - ./notification-service:/app/notification-service
    command: sh -c "/app/scripts/generate-envs.sh --secrets-file=/app/docker-secrets/app_secrets"
    restart: "no"

  postgres:
    image: postgres:17.6-trixie
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${ADMIN_USERNAME}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
      POSTGRES_DB: chat_db
    depends_on:
      setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ADMIN_USERNAME} -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  # Web UI for PostgreSQL - pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8088:80" # visit http://localhost:8088 (bound to localhost only)
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/misc/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  user:
    build: ./user-service
    restart: always
    expose:
      - "8081"
    env_file:
      - ./user-service/.env
    environment:
      # build the URI from .env variables (keeps credentials out of the compose file itself)
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
      # For local development use 'development', for production deployment use 'production'
      NODE_ENV: development
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      # Run node directly (no shell) so distroless images without /bin/sh can run the check
      test: ["CMD", "/nodejs/bin/node", "-e", "const http=require('http'); const req=http.get('http://localhost:8081/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  chat:
    build: ./chat-service
    restart: always
    expose:
      - "8082"
    env_file:
      - ./chat-service/.env
    environment:
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
      NODE_ENV: development
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/nodejs/bin/node", "-e", "const http=require('http'); const req=http.get('http://localhost:8082/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  notification:
    build: ./notification-service
    restart: always
    expose:
      - "8083"
    env_file:
      - ./notification-service/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@postgres:5432/chat_db
    depends_on:
      setup:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/nodejs/bin/node", "-e", "const http=require('http'); const req=http.get('http://localhost:8083/health', res=>{process.exit(res.statusCode===200?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  frontend:
    # Frontend is built from sibling repo - use 'frontend' profile for local dev
    # VPS deployments use a pre-built image or separate frontend deployment
    profiles:
      - frontend
      - full
    build: ../chat-microservices-frontend
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      ORIGIN: http://localhost:80
      PROTOCOL_HEADER: x-forwarded-proto
      HOST_HEADER: x-forwarded-host
    depends_on:
      user:
        condition: service_healthy
      chat:
        condition: service_healthy
      notification:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/nodejs/bin/node", "-e", "const http=require('http'); const req=http.get('http://localhost:3000', res=>{process.exit(res.statusCode<500?0:1)}); req.on('error',()=>process.exit(1)); setTimeout(()=>process.exit(1),2000);"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    # Expose nginx on host port 80 (maps host 80 -> container 8080)
    ports:
      - "0.0.0.0:80:8080"
    depends_on:
      user:
        condition: service_healthy
      chat:
        condition: service_healthy
      notification:
        condition: service_healthy
      # Note: frontend dependency removed - frontend uses profile and may not be present on VPS
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options: { max-size: "10m", max-file: "3" }

volumes:
  postgres-data:
  pgadmin-data:
