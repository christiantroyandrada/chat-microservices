<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="margin:0;padding:0;background:#0b1220;color:#e6eef8;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="min-width:100%;background:linear-gradient(180deg,#06080d, #0b1220);">
      <tr>
        <td align="center" style="padding:28px 16px">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#0f1724;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);overflow:hidden;">
            <tr>
              <td style="padding:20px 24px;vertical-align:middle;">
                <!-- Use inline-block + vertical-align for better email client compatibility -->
                <div style="display:inline-block;vertical-align:middle;margin-right:18px;flex:0 0 auto;align-items:center;justify-content:center;height:52px;width:52px;border-radius:12px;background:linear-gradient(135deg,#6366f1,#7c3aed);overflow:hidden;">
                  <!-- Logo (PNG). Fill the purple box and center using object-fit:cover. No text fallback. -->
                  <img src="{{LOGO_DATA_URI}}" alt="Chat logo" style="display:block;width:100%;height:100%;object-fit:cover;" />
                </div>
                <div style="display:inline-block;vertical-align:middle;line-height:1;">
                  <div style="font-size:17px;font-weight:600;color:#e6eef8;">Chat</div>
                  <div style="font-size:12px;color:#9fb0cc;">Stay connected</div>
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding:18px 24px;border-top:1px solid rgba(255,255,255,0.02);">
                <h2 style="margin:0 0 10px 0;color:#f1f7ff;font-size:16px;font-weight:600;">Welcome to Chat</h2>
                <p style="margin:0 0 18px 0;color:#c9dbf3;font-size:14px;">{{BODY}}</p>
                <p style="margin:0 0 18px 0;"><a href="{{APP_URL}}" style="display:inline-block;padding:10px 16px;border-radius:8px;background:linear-gradient(90deg,#6366f1,#7c3aed);color:#fff;text-decoration:none;font-weight:600;font-size:14px;">Open Chat</a></p>
                <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:18px 0;" />
                <p style="margin:0;color:#8ea7c6;font-size:12px;">We're excited to have you — explore the app and start a conversation.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:14px 24px;background:transparent;color:#6f8fa6;font-size:12px;">
                © {{YEAR}} Chat App — <span style="color:#94b6db">{{EMAIL_FROM}}</span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
