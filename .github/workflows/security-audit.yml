---
name: Security Audit

on:
  workflow_call:
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

# Workflow permissions (top-level). Required for SARIF upload to the Security tab.
permissions:
  contents: read
  security-events: write

jobs:

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, chat-service, notification-service]
      fail-fast: false

    steps:
      - name: Checkout code
        # Pinned to a specific commit SHA for supply-chain security (githubactions:S7637)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        # Pinned to specific commit SHA for supply-chain security
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci --ignore-scripts

      - name: Run npm audit
        working-directory: ${{ matrix.service }}
        run: |
          # Fail on high and critical vulnerabilities
          npm audit --audit-level=high
        continue-on-error: false

      - name: Generate audit report (JSON)
        if: always()
        working-directory: ${{ matrix.service }}
        run: npm audit --json > audit-report-${{ matrix.service }}.json || true

      - name: Upload audit report
        if: always()
        # Pinned to a specific commit SHA for supply-chain security
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: audit-report-${{ matrix.service }}
          path: ${{ matrix.service }}/audit-report-${{ matrix.service }}.json
          retention-days: 30

  trivy-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, chat-service, notification-service, nginx]
      fail-fast: false

    steps:
      - name: Checkout code
        # Pinned to a specific commit SHA for supply-chain security
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Build Docker image
        run: |
          if [ "${{ matrix.service }}" = "nginx" ]; then
            docker build -t ${{ matrix.service }}:test -f nginx/Dockerfile nginx
          else
            docker build -t ${{ matrix.service }}:test ${{ matrix.service }}
          fi

      - name: Setup Trivy (install CLI, no cache)
        # Pinned to a specific commit SHA for supply-chain security
        uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1
        with:
          version: 'v0.67.2'
          cache: false

      - name: "Debug: Trivy version"
        run: |
          echo "Trivy info:"
          trivy --version || true
          which trivy || true

      - name: Run Trivy vulnerability scanner (CLI, SARIF)
        run: |
          echo "Running trivy (SARIF) against ${{ matrix.service }}:test"
          # Check for service-specific .trivyignore file
          IGNOREFILE=""
          if [ -f "${{ matrix.service }}/.trivyignore" ]; then
            IGNOREFILE="--ignorefile ${{ matrix.service }}/.trivyignore"
            echo "Using ignore file: ${{ matrix.service }}/.trivyignore"
          fi
          # Fail the step if Trivy finds HIGH/CRITICAL vulnerabilities (exit code 1)
          trivy image \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --format sarif \
            --output "trivy-results-${{ matrix.service }}.sarif" \
            $IGNOREFILE \
            "${{ matrix.service }}:test"

      - name: Upload Trivy results to GitHub Security tab
        # Upload SARIF only for non-fork runs. Forked PRs do not have permission to call the
        # CodeQL API with the GITHUB_TOKEN and will fail with "Resource not accessible by integration".
        # We still generate and attach the JSON artifact above so maintainers can inspect results.
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        # Use CodeQL Action v4 (v3 is deprecated). Pin to the v4 tag for stability.
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Generate Trivy report (JSON)
        if: always()
        run: |
          echo "Generating trivy JSON report for ${{ matrix.service }}:test"
          # Check for service-specific .trivyignore file
          IGNOREFILE=""
          if [ -f "${{ matrix.service }}/.trivyignore" ]; then
            IGNOREFILE="--ignorefile ${{ matrix.service }}/.trivyignore"
          fi
          # Always attempt to produce the JSON report; don't fail this step on findings
          trivy image \
            --format json \
            --output "trivy-report-${{ matrix.service }}.json" \
            --severity CRITICAL,HIGH,MEDIUM,LOW \
            $IGNOREFILE \
            "${{ matrix.service }}:test" || true

      - name: Upload Trivy report
        if: always()
        # Pinned to a specific commit SHA for supply-chain security
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: trivy-report-${{ matrix.service }}
          path: 'trivy-report-${{ matrix.service }}.json'
          retention-days: 30
