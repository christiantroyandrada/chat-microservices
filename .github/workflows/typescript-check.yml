name: TypeScript Type Check

# Run for pull requests (feature branch -> main/develop) and also when
# the Backend Test Build workflow completes on main (to enforce ordering after merge).
on:
  pull_request:
    branches: [main]
  # Run on pushes to feature branches so feature-branch pushes run the typecheck
  # immediately (before PR creation) and only run the lightweight checks.
  push:
    branches: ['feature/**']
  workflow_run:
    workflows: ["Backend Test Build"]
    types: [completed]

jobs:
  typecheck:
    name: TypeScript Check
    # Only run in two cases:
    # - direct pull_request events (PR validation)
    # - workflow_run events triggered by the "Backend Test Build" workflow when that run
    #   completed successfully and the triggering branch was `main` (post-merge chain)
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')) || (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.name == 'Backend Test Build' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      )
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, chat-service, notification-service]
      fail-fast: false
    
    steps:
      - name: Checkout code
        # Pinned to specific commit SHA for supply-chain security
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node.js
        # Pinned to specific commit SHA for supply-chain security
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ${{ matrix.service }}
        run: npx tsc --noEmit
