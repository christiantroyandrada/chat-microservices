events {}

http {
  resolver 127.0.0.11 valid=30s ipv6=off;

  # Nice-to-haves
  tcp_nodelay on;
  client_max_body_size 20m;
  keepalive_requests 1000;

  upstream user {
    zone user 64k;
    server user:8081 resolve;
    keepalive 16;
  }

  upstream chat {
    zone chat 64k;
    server chat:8082 resolve;
    keepalive 16;
  }

  upstream notification {
    zone notification 64k;
    server notification:8083 resolve;
    keepalive 16;
  }

  upstream frontend {
    zone frontend 64k;
    server frontend:3000 resolve;
    keepalive 16;
  }

  # HTTP server - redirect to HTTPS and handle Let's Encrypt challenges
  server {
    listen 8080;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # Let's Encrypt ACME challenge location
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 8443 ssl;
    http2 on;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # SSL certificates (Let's Encrypt)
    # CERT_DIR_PLACEHOLDER may differ from domain (e.g., domain-0001 for renewals)
    ssl_certificate /etc/letsencrypt/live/CERT_DIR_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/CERT_DIR_PLACEHOLDER/privkey.pem;

    # SSL settings for security
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (comment out initially, enable after confirming SSL works)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Global proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "";

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    # Health check
    location /health {
      access_log off;
      return 200 '{"status":"ok","service":"nginx-gateway","ssl":"enabled"}';
      add_header Content-Type application/json;
    }

    # API routes
    location /api/user/ {
      proxy_pass http://user/;
      proxy_request_buffering on;
    }

    location /user/ {
      proxy_pass http://user/;
      proxy_request_buffering on;
    }

    location /notification/ {
      proxy_pass http://notification/notifications/;
      proxy_request_buffering on;
    }

    location /notifications/ {
      proxy_pass http://notification/notifications/;
      proxy_request_buffering on;
    }

    location /chat/ {
      proxy_pass http://chat/;
      proxy_request_buffering on;
    }

    # Socket.IO (WebSocket)
    location ~* ^/chat/socket\.io/ {
      if ($request_method = OPTIONS) {
        return 204;
      }
      proxy_pass http://chat;
      proxy_request_buffering off;
      proxy_buffering off;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Cookie $http_cookie;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
    }

    # Frontend (fallback)
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 2s;
      proxy_read_timeout 5s;
      proxy_intercept_errors on;
      error_page 502 503 504 = @frontend_unavailable;
    }

    location @frontend_unavailable {
      default_type application/json;
      return 200 '{"status":"ok","message":"API server running with HTTPS. Frontend not deployed. API endpoints: /api/user/*, /user/*, /chat/*, /notifications/*","health":"/health"}';
    }
  }
}
